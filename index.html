<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    
    <!-- CHANGED: Swapped Cloudflare CDN for a static CSS file via UNPKG (more stable during outages) -->
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Deep Slate Background */
            color: #f8fafc;
        }
        /* Minimalist Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="min-h-screen p-6 md:p-10 flex flex-col gap-8">

    <div class="container mx-auto max-w-6xl flex flex-col gap-6">
        
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-2xl font-semibold tracking-tight text-white">Sensor Status</h1>
                <p class="text-sm text-slate-400" id="last-updated">Last sync: Never</p>
            </div>
            <button id="refresh-button" class="group flex items-center gap-2 bg-gray-800 hover:bg-gray-700 text-gray-200 px-6 py-2.5 rounded-full transition-all duration-200 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <svg class="w-4 h-4 text-indigo-400 group-hover:rotate-180 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                <span class="text-sm font-medium">Refresh</span>
                <!-- Loading Spinner -->
                <div id="loading-spinner" class="hidden ml-2">
                    <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </div>
            </button>
        </header>

        <!-- Error Banner (Hidden by default) -->
        <div id="error-message" class="hidden p-4 rounded-lg bg-red-500 bg-opacity-10 border border-red-500 border-opacity-20 text-red-200 text-sm">
            <strong class="font-medium">Connection Error:</strong> <span id="error-text"></span>
        </div>

        <!-- Alerts Container (Dynamic) -->
        <div id="alerts-container" class="flex flex-col gap-2">
            <!-- Alerts will appear here as simple bars -->
        </div>

        <!-- Main Readings Container (Simplistic Grid) -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-px bg-gray-800 border border-gray-800 rounded-2xl overflow-hidden shadow-sm">
            <!-- Card 1 -->
            <div class="bg-gray-900 p-6 flex flex-col gap-1 hover:bg-gray-800 transition-colors">
                <span class="text-xs font-medium text-gray-500 uppercase tracking-wider">RFID User</span>
                <span id="latest-rfid" class="text-xl font-mono text-indigo-400 truncate">---</span>
            </div>
            <!-- Card 2 -->
            <div class="bg-gray-900 p-6 flex flex-col gap-1 hover:bg-gray-800 transition-colors">
                <span class="text-xs font-medium text-gray-500 uppercase tracking-wider">Temp</span>
                <span id="latest-temp" class="text-2xl font-light text-white">--<span class="text-sm text-gray-500 ml-1">°C</span></span>
            </div>
            <!-- Card 3 -->
            <div class="bg-gray-900 p-6 flex flex-col gap-1 hover:bg-gray-800 transition-colors">
                <span class="text-xs font-medium text-gray-500 uppercase tracking-wider">Humidity</span>
                <span id="latest-humidity" class="text-2xl font-light text-white">--<span class="text-sm text-gray-500 ml-1">%</span></span>
            </div>
            <!-- Card 4 -->
            <div class="bg-gray-900 p-6 flex flex-col gap-1 hover:bg-gray-800 transition-colors">
                <span class="text-xs font-medium text-gray-500 uppercase tracking-wider">Pressure</span>
                <span id="latest-pressure" class="text-2xl font-light text-white">---</span>
            </div>
            <!-- Card 5 -->
            <div class="bg-gray-900 p-6 flex flex-col gap-1 hover:bg-gray-800 transition-colors">
                <span class="text-xs font-medium text-gray-500 uppercase tracking-wider">Gas (MQ1)</span>
                <span id="latest-mq1" class="text-2xl font-light text-white">---</span>
            </div>
            <!-- Card 6 -->
            <div class="bg-gray-900 p-6 flex flex-col gap-1 hover:bg-gray-800 transition-colors">
                <span class="text-xs font-medium text-gray-500 uppercase tracking-wider">Gas (MQ2)</span>
                <span id="latest-mq2" class="text-2xl font-light text-white">---</span>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="flex flex-col gap-4">
            <h2 class="text-lg font-medium text-white px-1">Activity Log</h2>
            <div class="bg-gray-900 border border-gray-800 rounded-2xl overflow-hidden">
                <div class="table-container overflow-x-auto max-h-96 custom-scrollbar">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-900 sticky top-0 z-10 text-xs font-semibold text-gray-500 uppercase tracking-wider">
                            <tr>
                                <th class="p-4 border-b border-gray-800">Time</th>
                                <th class="p-4 border-b border-gray-800">User ID</th>
                                <th class="p-4 border-b border-gray-800">Temp</th>
                                <th class="p-4 border-b border-gray-800">Hum</th>
                                <th class="p-4 border-b border-gray-800">Pres</th>
                                <th class="p-4 border-b border-gray-800">MQ-1</th>
                                <th class="p-4 border-b border-gray-800">MQ-2</th>
                            </tr>
                        </thead>
                        <tbody id="data-table-body" class="text-sm text-gray-300 divide-y divide-gray-800 divide-opacity-50">
                            <tr>
                                <td colspan="7" class="p-8 text-center text-gray-500">Loading data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>
        // ========================================================================
        // PASTE YOUR WEB APP URL HERE
        // ========================================================================
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxQ1GBvZCyKXtqIYMU7jjmoQiAmcaIRZPWLFdlncfw9U3J4fXpA3rulDAMO_p4D2pCF/exec';

        // --- Thresholds ---
        const TEMP_THRESHOLD = 35.0;
        const HUMIDITY_THRESHOLD = 85.0;
        const MQ135_1_THRESHOLD = 500;
        const MQ135_2_THRESHOLD = 500;
        const PRESSURE_THRESHOLD = 101;

        // --- Elements ---
        const refreshButton = document.getElementById('refresh-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const lastUpdated = document.getElementById('last-updated');
        const tableBody = document.getElementById('data-table-body');
        const alertsContainer = document.getElementById('alerts-container');
        
        // Readings
        const latestRfid = document.getElementById('latest-rfid');
        const latestTemp = document.getElementById('latest-temp');
        const latestHumidity = document.getElementById('latest-humidity');
        const latestPressure = document.getElementById('latest-pressure');
        const latestMq1 = document.getElementById('latest-mq1');
        const latestMq2 = document.getElementById('latest-mq2');

        // --- Logic ---

        async function fetchData() {
            loadingSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            refreshButton.disabled = true;

            if (SCRIPT_URL.includes('PASTE_YOUR_NEW_READER_SCRIPT_URL_HERE')) {
                showError('Please paste your Google Apps Script Web App URL into the SCRIPT_URL constant.');
                loadingSpinner.classList.add('hidden');
                refreshButton.disabled = false;
                return;
            }

            try {
                const response = await fetch(SCRIPT_URL);
                if (!response.ok) throw new Error(`Status: ${response.status}`);

                const text = await response.text();
                let data;
                try { data = JSON.parse(text); } 
                catch (e) { throw new Error("Failed to parse server response."); }

                if (data && data.error) throw new Error(data.message);
                
                if (data && data.length > 1) { 
                    populateTable(data);
                    updateLatest(data);
                    lastUpdated.textContent = `Last sync: ${new Date().toLocaleTimeString()}`;
                } else {
                    showError('No data found.');
                    tableBody.innerHTML = `<tr><td colspan="7" class="p-8 text-center text-gray-500">No data found.</td></tr>`;
                }

            } catch (error) {
                console.error(error);
                showError(error.message);
            } finally {
                loadingSpinner.classList.add('hidden');
                refreshButton.disabled = false;
            }
        }

        function populateTable(data) {
            tableBody.innerHTML = ''; 
            // Reverse loop for newest first
            for (let i = data.length - 1; i > 0; i--) {
                const row = data[i];
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-800 hover:bg-opacity-50 transition-colors';

                const timestamp = new Date(row[0]).toLocaleString();
                
                tr.innerHTML = `
                    <td class="p-4 text-gray-400 whitespace-nowrap">${timestamp}</td>
                    <td class="p-4 font-mono text-indigo-400">${row[1] || '-'}</td>
                    <td class="p-4">${parseFloat(row[5]).toFixed(1)}</td>
                    <td class="p-4">${parseFloat(row[6]).toFixed(1)}</td>
                    <td class="p-4">${row[4]}</td>
                    <td class="p-4">${row[2]}</td>
                    <td class="p-4">${row[3]}</td>
                `;
                tableBody.appendChild(tr);
            }
        }

        function updateLatest(data) {
            const latest = data[data.length - 1];
            
            const rfid = latest[1] || '---';
            const mq1 = parseInt(latest[2]);
            const mq2 = parseInt(latest[3]);
            const pressure = parseInt(latest[4]);
            const temp = parseFloat(latest[5]);
            const humidity = parseFloat(latest[6]);

            // Update DOM
            latestRfid.textContent = rfid;
            latestTemp.innerHTML = `${temp.toFixed(1)}<span class="text-sm text-gray-500 ml-1">°C</span>`;
            latestHumidity.innerHTML = `${humidity.toFixed(1)}<span class="text-sm text-gray-500 ml-1">%</span>`;
            latestPressure.textContent = pressure;
            latestMq1.textContent = mq1;
            latestMq2.textContent = mq2;

            checkAlerts(temp, humidity, mq1, mq2, pressure);
        }

        function checkAlerts(temp, humidity, mq1, mq2, pressure) {
            alertsContainer.innerHTML = ''; 
            let alerts = [];

            if (temp > TEMP_THRESHOLD) alerts.push(`Temperature High: ${temp.toFixed(1)} °C`);
            if (humidity > HUMIDITY_THRESHOLD) alerts.push(`Humidity High: ${humidity.toFixed(1)} %`);
            if (mq1 > MQ135_1_THRESHOLD) alerts.push(`Gas MQ-1 High: ${mq1}`);
            if (mq2 > MQ135_2_THRESHOLD) alerts.push(`Gas MQ-2 High: ${mq2}`);
            if (pressure > PRESSURE_THRESHOLD) alerts.push(`Pressure High: ${pressure}`);

            if (alerts.length > 0) {
                alerts.forEach(msg => {
                    // Simple, solid red bar without icons
                    alertsContainer.innerHTML += `
                        <div class="px-4 py-3 bg-red-500 bg-opacity-10 border border-red-500 border-opacity-50 rounded-lg text-red-200 text-sm font-medium">
                            ${msg}
                        </div>`;
                });
            }
            // If no alerts, we show nothing (simplistic)
        }

        function showError(msg) {
            errorMessage.classList.remove('hidden');
            errorText.textContent = msg;
        }

        refreshButton.addEventListener('click', fetchData);

        document.addEventListener('DOMContentLoaded', () => {
            fetchData(); 
            setInterval(fetchData, 5000); // 5s auto-refresh
        });
    </script>
</body>
</html>
